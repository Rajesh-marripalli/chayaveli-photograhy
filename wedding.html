<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Photography</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white p-4 shadow text-center text-2xl font-bold text-orange-600">
    Wedding Photography Gallery
  </header>

  <main class="container mx-auto py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Replace src with your own image URLs -->
      <img src="WhatsApp Image 2025-06-17 at 10.00.52 PM.jpeg" alt="Wedding 1" class="rounded shadow">
      <img src="WhatsApp Image 2025-06-17 at 10.00.52 PM (1).jpeg" alt="Wedding 2" class="rounded shadow">
      <video controls class="rounded shadow">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

</body>
</html>
